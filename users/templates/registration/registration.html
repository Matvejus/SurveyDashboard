{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    
  <form method="post" action="{% url 'users:register' %}" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'organization:profile' %}" />
  </form>
    
{% endblock content %}
