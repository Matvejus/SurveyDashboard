{% extends "organization/base.html" %}
{% block page_title %}<p>Organizations</p>{% endblock page_title %}
{% block content%}
<div></div>
<div>
    <ul>
        {%for org in organizations %}
         <li> 
            <a href="{% url 'organization:orgpage' org.id %}">{{ org }}</a>
        </li>
        {% empty %}
         <li> No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <a href ="{% url 'organization:neworg' %}">Create organization</a>
</div>
{% endblock content%}
